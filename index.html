<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img class="image-left" src="./images/bg-pattern-top.svg">
  <img class="image-right" src="./images/bg-pattern-top.svg">

  <div class="card">
    <div class="card-top"></div>
    <img class="bio-image" src="./images/image-victor.jpg">
    <div class="basic-info">
      <p>Victor Crest <span class="number">26</span></p>
      <p class="place">London</p>
    </div>

    <div class="card-bottom">
      <div class="bottom-cell">
        <p><strong>80K</strong></p>
        <p class="note">Followers</p>
      </div>
      <div class="bottom-cell">
        <p><strong>803K</strong></p>
        <p class="note">Likes</p>
      </div>

      <div class="bottom-cell">
        <p><strong>1.4K</strong></p>
        <p class="note">Photos</p>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
